<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SPB - Smart Public Box</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"></link>
</head>
<body>
	<div th:insert="locationHeader"></div>
	<div th:insert="boxHeader"></div>
	<div class="alert alert-success" th:if="${success}">
		<strong>Success!</strong> Please open the box now.
	</div>
	<div class="alert alert-danger" th:if="${alert}">
		<strong>Danger!</strong> Invalid code.
	</div>
	
	<form method="post" th:action="'/SPB/locations/'+${location.id}+'/boxes/'+${box.id}+'/book'" th:if="${box.status.name() == 'FREE'}">
		<div class="form-group">
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						name="code" id="code" placeholder="Enter the Code" />
				</div>
			</div>
		</div>

		<div class="form-group">
			<input type="submit" class="form-control" name="Buchen" id="confirm"
				value="Book" />
			
		</div>
	</form>
	
	<form method="post" th:action="'/SPB/locations/'+${location.id}+'/boxes/'+${box.id}+'/unlock'" th:if="${box.status.name() == 'BOOKED'}">
		<div class="form-group">
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						name="code" id="code" placeholder="Enter the Code" />
				</div>
			</div>
		</div>

		<div class="form-group">
			<input type="submit" class="form-control"
				name="Buchen" id="confirm" value="Unlock" />
			
		</div>
	</form>

</body>
</html>
