<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"></link>
</head>
<body>
   <div th:insert="locationHeader"></div>
    <p th:text="'currently we have ' + ${location.boxes.size()} + ' boxes'" />
    <table>
     <tr th:each="box: ${location.boxes}">
      <td th:text="${box.name}">Oranges</td>
    </tr>
    </table>
</body>
</html>
