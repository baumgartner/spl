<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SPB - Smart Public Boxes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"></link>
</head>
<body>
<h1>SPB - Browse Locations</h1>
   <table class="table table-hover">
    <tr>
    	<th>ID</th>
    	<th>Boxes</th>
    	<th>Action</th>
    </tr>
     <tr th:each="location: ${locations}">
      <td th:text="${location.id}"></td>
      <td th:text="${location.boxes.size()}"></td>
      <td><a th:href="'/SPB/locations/'+${location.id}">Browse</a></td>
    </tr>
    </table>
</body>
</html>
